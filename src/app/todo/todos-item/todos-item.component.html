<li [ngClass]="{'completed':todo.completed,'editing':editing}">
    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
    <form [formGroup]="form">
        <div class="view">
            <input class="toggle" type="checkbox" formControlName="checkField" [checked]="todo.completed">
            <label (dblclick)="edit()">{{todo.text}}</label>
            <button class="destroy" (click)="deletItem()"></button>
        </div>
        <input #txtInputPhysical class="edit" [value]="todo.text" formControlName="txtInput" (blur)="endEdition()">
    </form>
</li>
